<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
<!--		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">-->
		<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}"  method="post">
			<img class="mb-4" src="/asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
			<p th:text="${error}" style="color:red" th:if="${not #strings.isEmpty(error)}"></p>
			<label class="sr-only" th:text="#{login.name}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.name}" required="" autofocus="">
			<label class="sr-only">[[#{login.password}]]</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
				  <input type="checkbox" value="remember-me"> [[#{login.remember-me}]]
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" >[[#{login.sign-in}]]</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
<!--			<a class="btn btn-sm" th:href="@{/(l='zh_CN')}">中文</a>-->
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/(l='en_US')}">English</a>
		</form>

	</body>

</html>
