server:
  port: 80
spring:
  profiles:
    active: none #选用的环境
  datasource:
    schema:
      - classpath:/sql/department.sql

#日志
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    level: debug
  file:
    name: log.log
    path: /log

---
#指定开发环境配置
server:
  port: 8081
spring:
  profiles: dev

---
#指定发布环境配置
server:
  port: 8082
spring:
  profiles: prod

---
person:
  age: ${random.int}
  name: 张三${random.uuid}
  email: ${mail:qq@qq.com}
  map: {key1: one, k2: 222}
  dog:
    name: ${person.name}_dogName

